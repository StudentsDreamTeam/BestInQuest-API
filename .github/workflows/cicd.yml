name: API CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/api
  MAVEN_OPTS: -Djava.security.egd=file:/dev/./urandom

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: SonarCloud Scan
        if: success()
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=studentsdreamteam
            -Dsonar.projectKey=StudentsDreamTeam_BestInQuest-API
            -Dsonar.java.source=21
            -Dsonar.sources=src/main/java
            -Dsonar.java.binaries=target/classes
            -Dsonar.exclusions=**/generated/**,**/model/**
            ${{ github.ref_name != 'main' && '-Dsonar.branch.name=' || '' }}${{ github.ref_name }}

      # -Dsonar.tests=src/test/java

  build-and-push:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container  # Используем контейнерный драйвер

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Login to Docker Hub
        if: success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push to Docker Hub
        if: success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:${{ github.ref_name == 'main' && 'stable' || 'staging' }}
          push: true

        
  deploy:
    needs: build-and-push
    runs-on: self-hosted   
    env:
      DEPLOY_DIR: /opt/app  
    steps:
      - uses: actions/checkout@v4

      - name: Prepare deployment files
        run: |
          cp ./src/main/resources/BestInQuestDB.sql $DEPLOY_DIR/
          cp docker-compose.yml $DEPLOY_DIR/
          rm -f $DEPLOY_DIR/.env || true
          # Создаем .env файл из secrets (если не используется готовый)
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> $DEPLOY_DIR/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> $DEPLOY_DIR/.env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> $DEPLOY_DIR/.env
          echo "DOCKER_REGISTRY=${{ secrets.DOCKER_HUB_USERNAME }}" >> $DEPLOY_DIR/.env

          # Создаем скрипт инициализации пользователя
          cat > $DEPLOY_DIR/init-user.sh << 'EOF'
          #!/bin/sh
          set -e
          
          # Ждем доступности PostgreSQL
          until pg_isready -U postgres; do
            sleep 1
          done
          
          # Создаем пользователя если не существует
          if ! psql -U postgres -tc "SELECT 1 FROM pg_roles WHERE rolname = '${POSTGRES_USER}'" | grep -q 1; then
            psql -U postgres -c "CREATE ROLE ${POSTGRES_USER} WITH LOGIN PASSWORD '${POSTGRES_PASSWORD}' SUPERUSER"
            echo "Created user ${POSTGRES_USER}"
          fi
          
          # Восстанавливаем безопасную аутентификацию
          sed -i 's/trust/md5/g' /var/lib/postgresql/data/pg_hba.conf
          EOF
          
          # Делаем скрипт исполняемым
          chmod +x $DEPLOY_DIR/init-user.sh

      # 3. Развертывание приложения
      - name: Deploy application
        run: |
          cd $DEPLOY_DIR
          # Останавливаем старые контейнеры (если есть)
          docker compose down || true
          
          # Запускаем новые контейнеры
          docker compose up -d
          
          # Проверяем статус
          docker compose ps
